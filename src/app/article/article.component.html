
<div class="container marketing">
    <section id="blog-landing">
      <article class="white-panel" (click)="onSelect(article)" [routerLink]="['/detail', article._id]" *ngFor="let article of articles"> <img src="{{ article.Picture }}" alt="ALT">
        <h1><a href="#">{{ article.ArticleId }}</a></h1>
        <p>{{ article.Description }}</p>
      </article>
    </section>
  </div>
