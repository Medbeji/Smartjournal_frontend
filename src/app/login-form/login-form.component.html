<form (ngSubmit)="formSubmit(data)">
  <div class="form-group" >
    <label for="username"> Username : </label>
    <input type="text" id="username"class="form-control" name="username" [(ngModel)]="data.username">
  </div>
   <div class="form-group">
    <label for="pwd"> Password : </label>
    <input type="password" id="pwd"class="form-control" name="password" [(ngModel)]="data.password">
  </div>
  <button type="submit" class="btn-default btn"> Login</button>
</form>
